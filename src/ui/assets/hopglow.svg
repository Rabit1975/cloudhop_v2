<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="40" fill="#00ffff" filter="url(#glow)" opacity="0.8"/>
  <circle cx="50" cy="50" r="35" fill="#ffffff" opacity="0.9"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle">HOP</text>
</svg>
