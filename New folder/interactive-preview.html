<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudHop - Interactive Component Preview</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .component-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .component-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .component-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input.error {
            border-color: #f56565;
        }

        .error-message {
            color: #f56565;
            font-size: 12px;
            margin-top: 4px;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .card-description {
            color: #4a5568;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .badge-primary {
            background: #667eea;
            color: white;
        }

        .badge-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* Message Bubble Styles */
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.ai .avatar {
            background: #48bb78;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.sent .message-bubble {
            background: #667eea;
            color: white;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Dark Theme */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        body.dark-theme .component-card {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }

        body.dark-theme .component-title {
            color: #e2e8f0;
        }

        body.dark-theme .input {
            background: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        body.dark-theme .card {
            background: #2d3748;
            color: #e2e8f0;
        }

        body.dark-theme .card-title {
            color: #e2e8f0;
        }

        body.dark-theme .message-container {
            background: #2d3748;
        }

        body.dark-theme .message-bubble {
            background: #4a5568;
            color: #e2e8f0;
        }

        body.dark-theme .message.sent .message-bubble {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Button Component
        const Button = ({ children, onClick, disabled = false, variant = 'primary', ...props }) => {
            const className = `btn btn-${variant}`;
            return (
                <button 
                    className={className} 
                    onClick={onClick} 
                    disabled={disabled}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        // Input Component
        const Input = ({ label, error, value, onChange, ...props }) => {
            return (
                <div className="input-group">
                    {label && <label className="input-label">{label}</label>}
                    <input 
                        className={`input ${error ? 'error' : ''}`}
                        value={value}
                        onChange={onChange}
                        {...props}
                    />
                    {error && <div className="error-message">{error}</div>}
                </div>
            );
        };

        // Card Component
        const Card = ({ title, description, tags, onClick, children }) => {
            return (
                <div className="card" onClick={onClick}>
                    {title && <h3 className="card-title">{title}</h3>}
                    {description && <p className="card-description">{description}</p>}
                    {tags && (
                        <div>
                            {tags.map((tag, index) => (
                                <span key={index} className={`badge badge-${tag.type}`}>
                                    {tag.label}
                                </span>
                            ))}
                        </div>
                    )}
                    {children}
                </div>
            );
        };

        // Message Component
        const Message = ({ text, isSent, isAI, timestamp }) => {
            return (
                <div className={`message ${isSent ? 'sent' : ''} ${isAI ? 'ai' : ''}`}>
                    <div className="avatar">
                        {isSent ? 'ME' : isAI ? 'AI' : 'U'}
                    </div>
                    <div className="message-bubble">
                        <div>{text}</div>
                        <div style={{ fontSize: '11px', opacity: 0.7, marginTop: '4px' }}>
                            {timestamp}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [isDarkTheme, setIsDarkTheme] = useState(false);
            const [inputValue, setInputValue] = useState('');
            const [inputError, setInputError] = useState('');
            const [messageInput, setMessageInput] = useState('');
            const [messages, setMessages] = useState([
                { text: 'Hello! Welcome to CloudHop AI.', isSent: false, isAI: true, timestamp: '10:30 AM' },
                { text: 'Thanks! How does this work?', isSent: true, isAI: false, timestamp: '10:31 AM' },
                { text: 'Try interacting with the components below!', isSent: false, isAI: true, timestamp: '10:32 AM' }
            ]);
            const [clickCount, setClickCount] = useState(0);

            const games = [
                {
                    title: 'Nebula Quest',
                    description: 'An epic space adventure with stunning nebula effects and multiplayer battles.',
                    tags: [
                        { label: 'HTML5', type: 'primary' },
                        { label: 'Adventure', type: 'secondary' }
                    ]
                },
                {
                    title: 'Cosmic Puzzle',
                    description: 'Mind-bending puzzles set in beautiful cosmic environments.',
                    tags: [
                        { label: 'Unity', type: 'primary' },
                        { label: 'Puzzle', type: 'secondary' }
                    ]
                }
            ];

            const handleButtonClick = (action) => {
                alert(`Button clicked: ${action}`);
                setClickCount(prev => prev + 1);
            };

            const handleInputChange = (e) => {
                const value = e.target.value;
                setInputValue(value);
                
                if (value.length < 3) {
                    setInputError('Must be at least 3 characters');
                } else {
                    setInputError('');
                }
            };

            const handleSendMessage = () => {
                if (messageInput.trim()) {
                    const newMessage = {
                        text: messageInput,
                        isSent: true,
                        isAI: false,
                        timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages([...messages, newMessage]);
                    setMessageInput('');
                    
                    // Simulate AI response
                    setTimeout(() => {
                        const aiResponse = {
                            text: `You said: "${messageInput}". That's interesting! Try clicking some buttons or interacting with the cards.`,
                            isSent: false,
                            isAI: true,
                            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                        };
                        setMessages(prev => [...prev, aiResponse]);
                    }, 1000);
                }
            };

            const handleCardClick = (gameTitle) => {
                alert(`Game selected: ${gameTitle}`);
            };

            useEffect(() => {
                document.body.className = isDarkTheme ? 'dark-theme' : '';
            }, [isDarkTheme]);

            return (
                <div className="app-container">
                    <button 
                        className="theme-toggle"
                        onClick={() => setIsDarkTheme(!isDarkTheme)}
                    >
                        {isDarkTheme ? '‚òÄÔ∏è Light' : 'üåô Dark'}
                    </button>

                    <div className="header">
                        <h1>üöÄ CloudHop Interactive Preview</h1>
                        <p>Real React Components - Fully Functional</p>
                    </div>

                    <div className="component-showcase">
                        {/* Button Demo */}
                        <div className="component-card">
                            <h2 className="component-title">üéØ Interactive Buttons</h2>
                            <div>
                                <Button onClick={() => handleButtonClick('Primary Action')}>
                                    Primary Action
                                </Button>
                                <Button variant="secondary" onClick={() => handleButtonClick('Secondary')}>
                                    Secondary
                                </Button>
                                <Button variant="danger" onClick={() => handleButtonClick('Danger')}>
                                    Delete
                                </Button>
                                <Button disabled onClick={() => handleButtonClick('Disabled')}>
                                    Disabled
                                </Button>
                            </div>
                            <p style={{ marginTop: '15px', color: '#666' }}>
                                Buttons clicked: {clickCount} times
                            </p>
                        </div>

                        {/* Input Demo */}
                        <div className="component-card">
                            <h2 className="component-title">üìù Form Input</h2>
                            <Input 
                                label="Enter your name"
                                value={inputValue}
                                onChange={handleInputChange}
                                error={inputError}
                                placeholder="Type something..."
                            />
                            <p style={{ color: '#666' }}>
                                Current value: "{inputValue}"
                            </p>
                        </div>

                        {/* Card Demo */}
                        <div className="component-card">
                            <h2 className="component-title">üéÆ Game Cards</h2>
                            {games.map((game, index) => (
                                <Card 
                                    key={index}
                                    title={game.title}
                                    description={game.description}
                                    tags={game.tags}
                                    onClick={() => handleCardClick(game.title)}
                                />
                            ))}
                        </div>

                        {/* Chat Demo */}
                        <div className="component-card">
                            <h2 className="component-title">üí¨ Live Chat</h2>
                            <div className="message-container">
                                {messages.map((msg, index) => (
                                    <Message 
                                        key={index}
                                        text={msg.text}
                                        isSent={msg.isSent}
                                        isAI={msg.isAI}
                                        timestamp={msg.timestamp}
                                    />
                                ))}
                            </div>
                            <div className="message-input-container">
                                <Input 
                                    className="message-input"
                                    value={messageInput}
                                    onChange={(e) => setMessageInput(e.target.value)}
                                    placeholder="Type a message..."
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter') {
                                            handleSendMessage();
                                        }
                                    }}
                                />
                                <Button onClick={handleSendMessage}>
                                    Send
                                </Button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
